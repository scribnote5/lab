<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title>Introduction List</title>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- sidebar -->
    <div th:replace="layout/sidebar::sidebar"></div>

    <div id="page-content-wrapper">
        <!-- header -->
        <div th:replace="layout/header::header"></div>

        <div class="container-fluid">

            <form name="form" id="form" th:object="${searchDto}" action="#">
                <div class="page-header">
                    <h1>Introduction List</h1>
                </div>

                <div class="row justify-content-end mt-3">
                    <div class="col-auto px-1">
                        <select class="custom-select" name="searchType" th:field="*{searchType}">
                            <option th:value="TITLE">Title</option>
                            <option th:value="CONTENT">Content</option>
                            <option th:value="ID">ID</option>
                        </select>
                    </div>
                    <div class="col-auto px-1">
                        <input type="text" name="keyword" class="form-control" th:value="${searchDto?.keyword}"/>
                    </div>
                    <div class="col-auto px-3">
                        <button id="search" type="button" class="btn btn-primary">Search</button>
                    </div>
                </div>

                <div class="mt-5">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th style="width: 5%">No.</th>
                            <th style="width: 45%">Title</th>
                            <th style="width: 10%">ID</th>
                            <th style="width: 15%">Created Date</th>
                            <th style="width: 15%">Modified Date</th>
                            <th style="width: 5%">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="introductionDto : ${introductionDtoList}">
                            <td th:text="${introductionDto.idx}"></td>
                            <td>
                                <a th:href="'/introduction?idx='+${introductionDto.idx}" th:text="${introductionDto.title}"></a>
                                <img th:if="${introductionDto.newIcon}" th:attr="src=@{|/images/new-icon.png|}" class="new-icon"/>
                            </td>
                            <td th:text="${introductionDto.createdBy}">></td>
                            <td th:text="${#temporals.format(introductionDto.createdDate,'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${#temporals.format(introductionDto.lastModifiedDate,'yyyy-MM-dd HH:mm')}"></td>

                            <td th:if="${introductionDto.activeStatus?.name() == 'ACTIVE'}" th:text="Active"></td>
                            <td th:if="${introductionDto.activeStatus?.name() == 'INACTIVE'}" th:text="Inactive"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row justify-content-end mt-5 mb-3">
                    <div class="col-auto mx-3">
                        <a href="/introduction/form" class="btn btn-primary">Register</a>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="row justify-content-center" aria-label="Page navigation">
                    <ul class="pagination "
                        th:with="startNumber=${T(Math).floor(introductionDtoList.number/10)}*10+1, endNumber=(${introductionDtoList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : (${introductionDtoList.totalPages} == 0 ? 1 : ${introductionDtoList.totalPages})">
                        <li class="page-item">
                            <a class="page-link" aria-label="Previous" th:href="@{/introduction/list(page=1,searchType=*{searchType},keyword=*{keyword})}">&laquo;</a>
                        </li>
                        <li class="page-item" th:style="${introductionDtoList.first} ? 'display:none'">
                            <a class="page-link" th:href="@{/introduction/list(page=${introductionDtoList.number},searchType=*{searchType},keyword=*{keyword})}">&lsaquo;</a>
                        </li>

                        <li th:each="page :${#numbers.sequence(startNumber, endNumber)}" th:class="(${page} == ${introductionDtoList.number}+1) ? 'page-item active'">
                            <a class="page-link" th:href="@{/introduction/list(page=${page},searchType=*{searchType},keyword=*{keyword})}" th:text="${page}"><span class="sr-only"></span></a>
                        </li>

                        <li class="page-item" th:style="${introductionDtoList.last} ? 'display:none'">
                            <a class="page-link" th:href="@{/introduction/list(page=${introductionDtoList.number}+2,searchType=*{searchType},keyword=*{keyword})}">&rsaquo;</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" aria-label="Next" th:href="@{/introduction/list(page=${introductionDtoList.totalPages},searchType=*{searchType},keyword=*{keyword})}">&raquo;</a>
                        </li>
                    </ul>
                </div>
                <!-- /Pagination -->
            </form>
        </div>
    </div>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<script>
    $('#search').click(function () {
        document.form.action = "/introduction/list";
        document.form.method = "get";
        document.form.submit();
    });
</script>

</body>
</html>
