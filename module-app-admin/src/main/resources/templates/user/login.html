<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title th:text="${@environment.getProperty('title')} + ' | Login'"></title>
</head>
<body style="background-color: #d0d0ce;">
<div class="d-flex align-items-center login-card-outline">
    <div class="container">
        <form action="/user/login/process" method="post">
            <div class="card login-card">
                <div class="row">
                    <div class="col-sm-0 col-md-2 card-side"></div>

                    <div class="col-sm-12 col-md-10 card-body">
                        <div class="brand-wrapper">
                            <img class="logo"
                                 th:attr="src=@{|${@environment.getProperty('module-app-api.address')}/api/attachedFiles/view-logo|}"
                                 th:onerror="'this.src=\'' + @{/images/no-preview-available.jpg} + '\';'"/>
                        </div>
                        <p class="login-card-description">Sign into your account</p>

                        <div class="form-group">
                            <label for="username" class="sr-only">ID</label>
                            <input type="text" name="username" id="username" th:value="*{username}" class="form-control form-control-sm" placeholder="Insert ID." style="ime-mode: inactive">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="******">
                        </div>
                        <div class="mb-4">
                            <span class="login-error-msg" th:text="*{errorMsg}"> </span>
                        </div>

                        <button type="submit" name="login" id="login" class="btn btn-block login-btn mb-4">Login</button>

                        <a href="#!" class="forgot-password-link">Forgot password?</a>
                        <nav class="login-card-footer-nav">
                            <!-- <a href="#!">Terms of use.</a>
                            <a href="#!">Privacy policy</a> -->
                        </nav>
                    </div>
                </div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>
</div>

</body>
</html>
