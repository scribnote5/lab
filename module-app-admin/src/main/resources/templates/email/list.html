<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title th:text="${@environment.getProperty('title')} + ' | Email List'"></title>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- sidebar -->
    <div th:replace="layout/sidebar::sidebar"></div>

    <div id="page-content-wrapper">
        <!-- header -->
        <div th:replace="layout/header::header"></div>

        <div class="container-fluid">

            <form name="form" id="form" th:object="${searchDto}" action="#">
                <div class="page-header breadcrumbs">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Email List</h2>
                        <ol>
                            <li>Home</li>
                            <li>Email List</li>
                        </ol>
                    </div>
                </div>

                <div id="loading">
                    <img th:src="@{/images/loading.gif}" alt="Loadingâ€¦"/>
                </div>

                <div class="page-search">
                    <div class="row justify-content-end mt-4">
                        <div class="pt-2 pr-3">
                            <select class="custom-select custom-select-sm" name="searchType" th:field="*{searchType}">
                                <option th:value="EMAIL_ADDRESS">Email Address</option>
                                <option th:value="NOTE">Note</option>
                                <option th:value="ID">ID</option>
                            </select>
                        </div>
                        <div class="pt-2 pr-2">
                            <input type="search" class="custom-search-input" name="keyword" placeholder="Search" th:value="${searchDto?.keyword}">
                        </div>
                        <div class="pt-2">
                            <i id="search" class="fas fa-search search-icon"></i>
                        </div>
                    </div>
                </div>

                <div class="page-content">
                    <table class="table table-hover mobile-table-list mt-4">
                        <thead>
                        <tr class="d-none d-sm-none d-md-none d-lg-table-row">
                            <th style="width: 7.5%" class="text-center">No.</th>
                            <th style="width: 45%" class="text-center">Title</th>
                            <th style="width: 15%">Created By</th>
                            <th style="width: 17.5%" class="text-center">Created Date</th>
                            <th style="width: 7.5%" class="text-center">Status</th>
                            <th style="width: 7.5%" class="text-center">Views</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="emailDto : ${emailDtoList}">
                            <td th:text="${emailDto.idx}" class="text-center d-none d-sm-none d-md-none d-lg-table-cell"></td>
                            <td>
                                <!-- Mobile No. -->
                                <span th:text="${emailDto.idx} + '.'" class="d-print-none d-sm-inline d-md-inline d-lg-none d-xl-none d-inline"></span>

                                <!-- Common -->
                                <a th:href="'/email?idx='+${emailDto.idx}" class="link" th:text="${emailDto.emailAddress}"></a>
                                <img th:if="${emailDto.newIcon}" th:attr="src=@{|/images/new-icon.png|}" class="new-icon"/>

                                <!-- Mobile -->
                                <div class="d-print-none d-sm-inline d-md-inline d-lg-none d-xl-none d-inline">
                                    <div class="d-flex align-center">
                                        <span th:text="${emailDto.createdBy}" class="mobile-additional-information"> </span> &nbsp;&nbsp;
                                        <span th:text="${#temporals.format(emailDto.createdDate,'yyyy-MM-dd HH:mm')}" class="mobile-additional-information"></span> &nbsp;&nbsp;
                                        <span th:text="'Views: ' + ${emailDto.views}" class="mobile-additional-information"></span>
                                    </div>
                                    <div class="d-flex align-center">
                                        <span th:if="${emailDto.activeStatus?.name() == 'ACTIVE'}" th:text="Active" class="mobile-additional-information"></span>
                                        <span th:if="${emailDto.activeStatus?.name() == 'INACTIVE'}" th:text="Inactive" class="mobile-additional-information"></span>
                                    </div>
                                </div>
                            </td>

                            <!-- Desktop -->
                            <td th:text="${emailDto.createdBy}" class="d-none d-sm-none d-md-none d-lg-table-cell"></td>
                            <td th:text="${#temporals.format(emailDto.createdDate,'yyyy-MM-dd HH:mm')}" class="text-center d-none d-sm-none d-md-none d-lg-table-cell"></td>
                            <td th:if="${emailDto.activeStatus?.name() == 'ACTIVE'}" th:text="Active" class="text-center d-none d-sm-none d-md-none d-lg-table-cell"></td>
                            <td th:if="${emailDto.activeStatus?.name() == 'INACTIVE'}" th:text="Inactive" class="text-center d-none d-sm-none d-md-none d-lg-table-cell"></td>
                            <td th:text="${emailDto.views}" class="text-center d-none d-sm-none d-md-none d-lg-table-cell"></td>
                        </tr>
                        <tr th:if="${emailDtoList.totalElements == 0}">
                            <td colspan="10" class="no-posts">
                                No posts founded.
                            </td>
                        </tr>
                        <tr>
                            <td colspan="10"></td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="row justify-content-end mt-4 mb-4">
                        <div class="col-auto">
                            <a href="/email/form" class="btn-main btn-sm">Register</a>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div class="row justify-content-center mb-4" aria-label="Page navigation">
                        <ul class="pagination "
                            th:with="startNumber=${T(Math).floor(emailDtoList.number/10)}*10+1, endNumber=(${emailDtoList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : (${emailDtoList.totalPages} == 0 ? 1 : ${emailDtoList.totalPages})">
                            <li class="page-item">
                                <a class="page-link" aria-label="Previous" th:href="@{/email/list(page=1,searchType=*{searchType},keyword=*{keyword})}">&laquo;</a>
                            </li>
                            <li class="page-item" th:style="${emailDtoList.first} ? 'display:none'">
                                <a class="page-link" th:href="@{/email/list(page=${emailDtoList.number},searchType=*{searchType},keyword=*{keyword})}">&lsaquo;</a>
                            </li>

                            <li th:each="page :${#numbers.sequence(startNumber, endNumber)}" th:class="(${page} == ${emailDtoList.number}+1) ? 'page-item active'">
                                <a class="page-link" th:href="@{/email/list(page=${page},searchType=*{searchType},keyword=*{keyword})}" th:text="${page}"><span class="sr-only"></span></a>
                            </li>

                            <li class="page-item" th:style="${emailDtoList.last} ? 'display:none'">
                                <a class="page-link" th:href="@{/email/list(page=${emailDtoList.number}+2,searchType=*{searchType},keyword=*{keyword})}">&rsaquo;</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" aria-label="Next" th:href="@{/email/list(page=${emailDtoList.totalPages},searchType=*{searchType},keyword=*{keyword})}">&raquo;</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /Pagination -->
                </div>
            </form>
        </div>
    </div>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<script>
    sweetalertFire("email");

    $("#search").click(function () {
        document.form.action = "/email/list";
        document.form.method = "get";
        document.form.submit();
    });
</script>

</body>
</html>
