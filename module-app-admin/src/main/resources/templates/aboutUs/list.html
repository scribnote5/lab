<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title th:text="${@environment.getProperty('title')} + ' | About Us List'"></title>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- sidebar -->
    <div th:replace="layout/sidebar::sidebar"></div>

    <div id="page-content-wrapper">
        <!-- header -->
        <div th:replace="layout/header::header"></div>

        <div class="container-fluid">
            <form name="form" id="form" th:object="${searchDto}" action="#">
                <div class="page-header breadcrumbs">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>About Us List</h2>
                        <ol>
                            <li>Home</li>
                            <img src="/images/chevron-right.svg">
                            <li>About Us List</li>
                        </ol>
                    </div>
                </div>

                <div class="row justify-content-end mt-3">
                    <div class="col-auto px-1">
                        <select class="custom-select" name="searchType" th:field="*{searchType}">
                            <option th:value="TITLE">Title</option>
                            <option th:value="CONTENT">Content</option>
                            <option th:value="ID">ID</option>
                        </select>
                    </div>
                    <div class="col-auto px-1">
                        <input type="text" name="keyword" class="form-control" th:value="${searchDto?.keyword}"/>
                    </div>
                    <div class="col-auto px-3">
                        <button id="search" type="button" class="btn-main">Search</button>
                    </div>
                </div>

                <div class="mt-5">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th style="width: 5%">No.</th>
                            <th style="width: 45%">Title</th>
                            <th style="width: 10%">ID</th>
                            <th style="width: 15%">Created Date</th>
                            <th style="width: 15%">Modified Date</th>
                            <th style="width: 5%">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="aboutUsDto : ${aboutUsDtoList}">
                            <td th:text="${aboutUsDto.idx}"></td>
                            <td>
                                <a th:href="'/about-us?idx='+${aboutUsDto.idx}" class="link" th:text="${#strings.length(aboutUsDto.title)} < 40 ? ${aboutUsDto.title} : ${#strings.substring(aboutUsDto.title, 0, 40)} + '...'"></a>
                                <img th:if="${aboutUsDto.newIcon}" th:attr="src=@{|/images/new-icon.png|}" class="new-icon"/>
                            </td>
                            <td th:text="${aboutUsDto.createdBy}">></td>
                            <td th:text="${#temporals.format(aboutUsDto.createdDate,'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${#temporals.format(aboutUsDto.lastModifiedDate,'yyyy-MM-dd HH:mm')}"></td>
                            <td th:if="${aboutUsDto.activeStatus?.name() == 'ACTIVE'}" th:text="Active"></td>
                            <td th:if="${aboutUsDto.activeStatus?.name() == 'INACTIVE'}" th:text="Inactive"></td>
                        </tr>
                        <tr th:if="${aboutUsDtoList.totalElements == 0}">
                            <td colspan="10" class="no-posts">
                                No posts founded.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>


                <div class="row justify-content-end mt-5 mb-3">
                    <div class="col-auto mx-3">
                        <a href="/about-us/form" class="btn-main">Register</a>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="row justify-content-center" aria-label="Page navigation">
                    <ul class="pagination "
                        th:with="startNumber=${T(Math).floor(aboutUsDtoList.number/10)}*10+1, endNumber=(${aboutUsDtoList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : (${aboutUsDtoList.totalPages} == 0 ? 1 : ${aboutUsDtoList.totalPages})">
                        <li class="page-item">
                            <a class="page-link" aria-label="Previous" th:href="@{/about-us/list(page=1,searchType=*{searchType},keyword=*{keyword})}">&laquo;</a>
                        </li>
                        <li class="page-item" th:style="${aboutUsDtoList.first} ? 'display:none'">
                            <a class="page-link" th:href="@{/about-us/list(page=${aboutUsDtoList.number},searchType=*{searchType},keyword=*{keyword})}">&lsaquo;</a>
                        </li>

                        <li th:each="page :${#numbers.sequence(startNumber, endNumber)}" th:class="(${page} == ${aboutUsDtoList.number}+1) ? 'page-item active'">
                            <a class="page-link" th:href="@{/about-us/list(page=${page},searchType=*{searchType},keyword=*{keyword})}" th:text="${page}"><span class="sr-only"></span></a>
                        </li>

                        <li class="page-item" th:style="${aboutUsDtoList.last} ? 'display:none'">
                            <a class="page-link" th:href="@{/about-us/list(page=${aboutUsDtoList.number}+2,searchType=*{searchType},keyword=*{keyword})}">&rsaquo;</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" aria-label="Next" th:href="@{/about-us/list(page=${aboutUsDtoList.totalPages},searchType=*{searchType},keyword=*{keyword})}">&raquo;</a>
                        </li>
                    </ul>
                </div>
                <!-- /Pagination -->
            </form>
        </div>
    </div>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<script>
    sweetalertFire("about-us");

    $("#search").click(function () {
        document.form.action = "/about-us/list";
        document.form.method = "get";
        document.form.submit();
    });
</script>

</body>
</html>
