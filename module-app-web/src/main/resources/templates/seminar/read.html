<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title th:text="${@environment.getProperty('title')} + ' | Seminar Detail'"></title>
</head>
<body>
<div id="page-content-wrapper">
    <!-- header -->
    <div th:replace="layout/header::header"></div>

    <div class="container">
        <form name="form" id="form" th:object="${seminarDto}" action="#">
            <div class="page-header breadcrumbs">
                <div class="d-flex justify-content-between align-items-center" data-aos="fade-up">
                    <h2>Seminar Detail</h2>
                    <ol>
                        <li>Home</li>
                        <li>Seminar Detail</li>
                    </ol>
                </div>
            </div>

            <div id="loading">
                <img th:src="@{/images/loading.gif}" alt="Loadingâ€¦"/>
            </div>

            <div class="page-content" data-aos="fade-up">
                <table class="table mobile-table-read mt-4">
                    <colgroup>
                        <col width="17.5%"/>
                        <col width="82.5%"/>
                    </colgroup>

                    <!-- Desktop -->
                    <tr class="d-none d-sm-none d-md-none d-lg-table-row">
                        <td class="text-right border-0" colspan="10">
                            <strong class="additional-information">Created By: </strong><span th:text="*{createdBy}" class="additional-information"></span> &nbsp;&nbsp;&nbsp;
                            <strong class="additional-information">Created Date: </strong><span th:text="*{#temporals.format(createdDate,'yyyy.MM.dd. HH:mm')}" class="additional-information"></span> &nbsp;&nbsp;&nbsp;
                            <strong class="additional-information">Views: </strong> <span th:text="*{views}" class="additional-information"/></span>
                        </td>
                    </tr>
                    <tr class="d-none d-sm-none d-md-none d-lg-table-row">
                        <th>Title</th>
                        <td th:text="*{title}"></td>
                    </tr>
                    <tr class="d-none d-sm-none d-md-none d-lg-table-row">
                        <th>Presenter</th>
                        <td th:text="*{presenter}"></td>
                    </tr>
                    <tr class="d-none d-sm-none d-md-none d-lg-table-row">
                        <th>Presentation Date</th>
                        <td th:text="*{#temporals.format(presentationDate,'yyyy.MM.dd. HH:mm')}"></td>
                    </tr>
                    <tr class="d-none d-sm-none d-md-none d-lg-table-row">
                        <th>Place</th>
                        <td id="place" th:text="*{place}"></td>
                    </tr>
                    <tr class="d-none d-sm-none d-md-none d-lg-table-row">
                        <th>Seminar Type</th>
                        <td th:text="*{seminarType.seminarType}"></td>
                    </tr>
                    <tr class="d-none d-sm-none d-md-none d-lg-table-row">
                        <th>Category</th>
                        <td>
                            <span th:if="!${#strings.isEmpty(categoryDto)}" th:text="${categoryDto.title}"></span>
                            <span th:if="${#strings.isEmpty(categoryDto)}" th:text="'This field is not valid.'"></span>
                        </td>
                    </tr>

                    <!-- Mobile -->
                    <tr class="d-print-none d-sm-table-row d-md-table-row d-lg-none d-xl-none d-table-row">
                        <td colspan="2">
                            <h4 th:text="*{title}" class="mobile-title"></h4>

                            <div class="text-right">
                                <span th:text="*{createdBy}"></span>&nbsp;&nbsp;
                                <span th:text="*{#temporals.format(createdDate,'yyyy.MM.dd. HH:mm')}" class="mobile-additional-information"></span>&nbsp;&nbsp;
                                <span th:text="'Views: ' + *{views}" class="mobile-additional-information"/>
                            </div>
                        </td>
                    </tr>
                    <tr class="d-print-none d-sm-table-row d-md-table-row d-lg-none d-xl-none d-table-row">
                        <td colspan="2">
                            <strong class="mobile-default">Presenter: </strong><span th:text="*{presenter}" class="mobile-default"></span><br>

                            <strong class="mobile-default">Place: </strong><span th:text="*{place}" class="mobile-default"></span><br>

                            <strong class="mobile-default">Presentation Date: </strong><span th:text="*{#temporals.format(presentationDate,'yyyy.MM.dd. HH:mm')}" class="mobile-default"></span><br>

                            <strong class="mobile-default">Seminar Type: </strong><span th:text="*{seminarType.seminarType}" class="mobile-default"></span><br>

                            <strong class="mobile-default">Category: </strong>
                            <span th:if="!${#strings.isEmpty(categoryDto)}" th:text="'(' + ${categoryDto.title} + ')'" class="mobile-default"></span>
                            <span th:if="${#strings.isEmpty(categoryDto)}" th:text="'(This field is not valid.)'" class="mobile-default"></span>
                        </td>
                    </tr>

                    <!-- Common -->
                    <tr>
                        <td colspan="2">
                            <div class="content" th:utext="*{content}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th class="d-none d-sm-none d-md-none d-lg-table-cell">Uploaded Attached File</th>
                        <td colspan="2">
                            <strong class="d-print-none d-sm-inline d-md-inline d-lg-none d-xl-none d-inline mobile-default">Uploaded Attached File</strong>
                            <div id="attachedFileList" th:each="attachedFile : *{attachedFileList}">
                                <span th:attr="onclick=|location.href='${@environment.getProperty('module-app-api.address')}/api/attachedFiles/download/${attachedFile.savedFileName}'|"
                                      th:text="${attachedFile.fileName} + ',&nbsp;' + 'File size: ' + ${attachedFile.fileSize}"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="10"></td>
                    </tr>
                </table>

                <div class="row justify-content-between mt-4 mb-4">
                    <div class="col-auto">
                        <a href="/seminar/list" class="btn btn-sm btn-secondary">Move to List</a>
                    </div>
                    <div th:if="*{access}" class="col-auto ml-2">
                        <a th:href="'/seminar/form?idx='+*{idx}" class="btn btn-sm btn-info mx-1">Update</a>
                        <button type="button" class="btn btn-sm btn-danger mx-1" id="delete">Delete</button>
                    </div>
                </div>

                <!-- input type="hidden" -->
                <input type="hidden" name="idx" th:value="*{idx}"/>
            </div>
        </form>
    </div>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<script th:inline="javascript">
    sweetalertFire("seminar");

    $("#delete").click(function () {
        Confirm.fire({
            icon: "warning",
            title: "Do you want to delete?",
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: moduleAppApiAddress + "/api/seminars/" + document.getElementsByName("idx")[0].value,
                    type: "delete",
                    dataType: "text",
                    contentType: "application/json",
                    async: false,
                })
                    .done(function (msg) {
                        localStorage.setItem("result", "/seminar/delete-success");
                        location.href = "/seminar/list";
                    })
                    .fail(function (msg) {
                        parseErrorMsg(msg);
                    })
            } else {
                return false;
            }
        })
    });
</script>

</body>
</html>
