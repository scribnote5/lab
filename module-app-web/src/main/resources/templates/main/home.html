<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title th:text="${@environment.getProperty('title')} + ' | Home'"></title>
</head>
<body>
<div id="page-content-wrapper">
    <!-- header -->
    <div th:replace="layout/header::header"></div>

    <main id="home">
        <!-- ======= Introduction Section ======= -->
        <section class="introduction d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="introduction-content-wrapper col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center" data-aos="fade-right">
                        <h1 th:text="${#strings.isEmpty(introductionDto)} ? 'No title.' : ${introductionDto.title}"></h1>
                        <h5 th:utext="${#strings.isEmpty(introductionDto)} ? 'No content.' : ${#strings.replace(introductionDto.content, T(System).getProperty('line.separator'), '&lt;br /&gt;')}"></h5>
                        <div>
                            <a href="/about-us/" class="btn-main-about-us">About Us</a>
                        </div>
                    </div>

                    <div class="col-lg-6 order-1 order-lg-2" data-aos="fade-left">
                        <div class="owl-carousel introduction-image-carousel">
                            <div th:each="introductionImageDto: ${introductionImageDtoList}">
                                <img th:attr="src=@{|${@environment.getProperty('module-app-api.address')}/api/attachedFiles/view-image/${introductionImageDto.attachedFileList[0].savedFileName}|}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Intro -->

        <!-- ======= Research Field Section ======= -->
        <section class="research-field">
            <div class="container">
                <div class="section-header" data-aos="fade-up">
                    <h3>Research Field</h3>
                </div>

                <div class="section-content" data-aos="fade-up">
                    <div class="row justify-content-center">
                        <div th:each="researchFieldDto: ${researchFieldDtoList}" class="col-lg-6 col-md-12 d-flex">
                            <div class="card"
                                 th:style="!${#lists.isEmpty(researchFieldDto.attachedFileList)} ? 'background-image:url(' + ${@environment.getProperty('module-app-api.address')} + '/api/attachedFiles/view-image/' + ${researchFieldDto.attachedFileList[0].savedFileName} + ');' : 'background-color: rgb(255, 255, 255)'">
                                <div class="card-body">
                                    <h4 class="card-title" th:text="${researchFieldDto.title}"></h4>
                                    <span class="card-content" th:utext="${#strings.replace(researchFieldDto.content, T(System).getProperty('line.separator'), '&lt;br /&gt;')}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Research Field Section -->

        <!-- ======= Board Section ======= -->
        <section class="board">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="section-header" data-aos="fade-up">
                            <h3>Notice Board</h3>
                        </div>

                        <div class="section-content" data-aos="fade-up">
                            <table class="table table-hover">
                                <colgroup>
                                    <col width="75%"/>
                                    <col width="25%"/>
                                </colgroup>
                                <tbody>
                                <tr th:each="guestBookDto : ${guestBookDtoList}">
                                    <td>
                                        <img th:if="${guestBookDto.mainPagePriority != 11}" th:attr="src=@{|/images/speaker-icon.jpg|}" class="new-icon"/>
                                        <a th:href="'/notice-board?idx='+${guestBookDto.idx}" th:text="${guestBookDto.title}" class="link"></a>
                                        <img th:if="${guestBookDto.newIcon}" th:attr="src=@{|/images/new-icon.png|}" class="new-icon"/>

                                        <!-- Mobile -->
                                        <div class="d-print-none d-sm-inline d-md-inline d-lg-none d-xl-none d-inline">
                                            <div class="d-flex align-center">
                                                <span th:text="${guestBookDto.createdBy}" class="mobile-additional-information"> </span> &nbsp;&nbsp;
                                                <span th:text="${#temporals.format(guestBookDto.createdDate,'yyyy-MM-dd')}" class="mobile-additional-information"></span> &nbsp;&nbsp;
                                            </div>
                                        </div>
                                    </td>
                                    <td th:text="${#temporals.format(guestBookDto.createdDate,'yyyy-MM-dd')}" class="d-none d-sm-none d-md-none d-lg-table-cell"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="section-header" data-aos="fade-up">
                            <h3>Seminar</h3>
                        </div>

                        <div class="section-content" data-aos="fade-up">
                            <table class="table table-hover">
                                <colgroup>
                                    <col width="75%"/>
                                    <col width="25%"/>
                                </colgroup>
                                <tbody>
                                <tr th:each="seminarDto : ${seminarDtoList}">
                                    <td>
                                        <a th:href="'/seminar?idx='+${seminarDto.idx}" th:text="${seminarDto.title}" class="link"></a>
                                        <img th:if="${seminarDto.newIcon}" th:attr="src=@{|/images/new-icon.png|}" class="new-icon"/>

                                        <!-- Mobile -->
                                        <div class="d-print-none d-sm-inline d-md-inline d-lg-none d-xl-none d-inline">
                                            <div class="d-flex align-center">
                                                <span th:text="${seminarDto.createdBy}" class="mobile-additional-information"> </span> &nbsp;&nbsp;
                                                <span th:text="${#temporals.format(seminarDto.createdDate,'yyyy-MM-dd')}" class="mobile-additional-information"></span> &nbsp;&nbsp;
                                            </div>
                                        </div>
                                    </td>
                                    <td th:text="${#temporals.format(seminarDto.createdDate,'yyyy-MM-dd')}" class="d-none d-sm-none d-md-none d-lg-table-cell"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- End Board Section -->

        <!-- ======= Album Section ======= -->
        <section class="album">
            <div class="container">
                <div class="section-header" data-aos="fade-up">
                    <h3>Album</h3>
                </div>

                <div class="col-lg-12 d-flex justify-content-center" data-aos="fade-up">
                    <a href="/album/list" class="btn-main">View more album</a>
                </div>

                <div class="section-content">
                    <div class="row">
                        <div th:each="albumDto : ${albumDtoList}" class="col-lg-4 col-md-6" data-aos="fade-up">
                            <div class="album-wrap">
                                <a th:href="@{|${@environment.getProperty('module-app-api.address')}/api/attachedFiles/view-image/${albumDto.attachedFileList[0].savedFileName}|}"
                                   data-gall="albumGallery" class="venobox" th:title="${albumDto.title}">
                                    <img th:attr="src=@{|${@environment.getProperty('module-app-api.address')}/api/attachedFiles/view-image/${albumDto.attachedFileList[0].savedFileName}|}"/>

                                    <div class="album-info">
                                        <h3 th:text="${albumDto.title}"></h3>
                                        <span th:each="hashTag : ${#strings.arraySplit(albumDto.hashTags,'#')}" th:text="'#' + ${hashTag}" class="hash-tag"></span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Album Section -->
    </main><!-- End #main -->

    <div class="container-fluid container-main"></div>
    <!-- /#page-content-wrapper -->
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<a href="#" class="back-to-top link"><i class="fas fa-chevron-up"></i></a>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<!-- javascript -->
<script th:inline="javascript">
    sweetalertFire("user");
</script>

</body>
</html>
